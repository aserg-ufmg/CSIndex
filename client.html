<html>
	<head>
		<title>Teste de client app</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
		<script>
			$(document).ready(function(){
			  $('#buttonClick').on('click', 'button',function(){
				$.ajax({
				type: "GET",
                url: "http://127.0.0.1:5000/scoreTodosDepartamentosArea/ai",
                dataType: "text/csv",
				 success: function(response){
					console.log(response)
					//changed original code from ".html(response)" to ".html(response.sentence)"
					$('.screen').html(response).fadeIn();
  					}
				})
			  });
			});
		</script>
	</head>
	<body>
		<div id="buttonClick">
		  <button>click Me</button>
		  <ul class="screen"></ul>
		</div>
	</body>
</html>
